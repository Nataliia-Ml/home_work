{% extends "articles/base.html" %}

{% block content %}
    {% for article in articles %}
        <div class="card text-center">
            <div class="card-header">
                {{ article.author.name}}
            </div>
            <div class="card-body ">
                <a href="{{ article.get_absolute_url }}">
                    <h5 class="card-title">
                        {{ article.title}}
                    </h5>
                </a>
                <p class="card-text">
                    {{ article.content }}
                </p>
            </div>
            <div class="card-footer text-muted">
                Updated at {{ article.updated_at }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
